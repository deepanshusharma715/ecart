{% extends 'index.html' %} {% load static %} {% block title %}
<title>ECART-Login</title>
{% endblock %}
{% block body %}

<div class="container-fluid w-100 bg-light">
    <div class="w-50 m-auto">
        <h5 class="text-center bg-primary p-2"><span class="text-success">Reset</span>Password</h5>
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor%}
        <form action="/forget-password-3/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label >Password</label>
                <input type="password" name="password" placeholder="Enter the New Password" class="form-control" >
            </div>
            <div class="mb-3">
                <label >Confirm Password</label>
                <input type="password" name="cpassword" placeholder="Enter the Confirm Password" class="form-control" >
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </div>
        </form>
        

    </div>
</div>
{% endblock %}
